<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Map</title>
    <style>
        path:hover {
            fill-opacity: 0.7;
        }
    </style>
</head>
<body>
    <svg width="500" height="300">
        <!-- Example Country Paths -->
        <path id="country1" d="M10,10 L50,10 L50,50 L10,50 Z" style="fill:blue;" onclick="countryClicked('Country 1')"/>
        <path id="country2" d="M60,60 L100,60 L100,100 L60,100 Z" style="fill:green;" onclick="countryClicked('Country 2')"/>
    </svg>

    <script>
        function countryClicked(countryName) {
            // Example action: Log to the console
            console.log('Clicked on ' + countryName);
        }
    </script>
</body>
</html>
